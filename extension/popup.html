<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-xs-12">
            <h1>Hello, world!</h1>
            <div class="loggedOut">
              <a href="#" class="btn btn-primary" id="login">Login to Trello</a>
            </div>
<br/>
</div>   
<div class="col-xs-12">
<form id="newNote">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Text input" required>
  </div>
  <div class="form-group">
    <textarea class="form-control" rows="3" placeholder="Description (optional)"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" checked> Include current page as a link
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br/>

</div>
      </div>
    </div>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
